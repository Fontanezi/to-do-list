<body>
    <h1>To-Do List</h1>

    <h2>Commands:</h2>
    <p>"new" - Adds item to the list.</p>
    <p>"list" - Shows full list.</p>
    <p>"delete" - Removes item from the list.</p>
    <p>"quit" - Quits the To-Do List program.</p>
    
    <script src="todolist.js"></script>
</body>
